<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save for the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }

        .planner-header {
            background-color: #328f8a;
            padding: 10px;
            padding-left: 10%;
            background: rgb(245, 245, 245);
            background: linear-gradient(176deg, #C8F0C2 0%, #82be80 94%);
        }

        .planner-nav {
            display: flex;
            border-bottom: 1px solid #ddd;
            width: 40%;
            padding-bottom: 10px;
        }

        .planner-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .planner-nav li {
            margin-right: 10px;
        }

        .planner-nav a {
            text-decoration: none;
            color: #80947F;
            font-size: 13px;
            font-weight: bold;
            margin: 10px;
            word-spacing: 5px;
        }

        .planner-nav li:hover a {
            color: black;
            font-weight: bold;
        }

        .plan-retirement {
            display: flex;
            justify-content: space-between;
            border: 0;
        }

        .container {
            padding: 20%;
            padding-top: 0;
        }

        .retirement {
            flex: 1;
            border: 2px groove #ccc;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            position: relative;
        }

        .retirement img {
            position: relative;
            top: 10px;
            right: 10px;
            width: 30px;
            height: auto;
        }

        .target {
            display: inline-flex;
            margin-left: 20%;
        }

        .progress-bar-container {
            margin-top: 10px;
        }

        .progress-bar {
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #6ABA8C;
            width: 10%;
        }

        .deposit-hist {
            flex: 1;
            margin-left: 10px;
            border: 2px groove #ccc;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        hr {
            border: 1px solid #ddd;
        }

        .deposit-info {
            margin: 5%;
            font-size: 12px;
        }

        .deposit-info p {
            margin: 0;
            display: flex;
            justify-content: space-between;
        }

        .deposit-info p span {
            font-weight: bold;
        }

        .deposit-btn {
            margin: 10px;
        }

        button {
            background-color: #6ABA8C;
            color: #fff;
            width: 100%;
            max-width: 15%;
            padding: 10px 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Adjusted font size for P50,000.00 */
        .deposit-info p span.big {
            font-size: 20px;
        }

    </style>
</head>
<body>
<div class="planner">
    <div class="planner-header">
        <!-- Save for the Future Header -->
        <h1><b>Save for the future.</b></h1>
        <div class="planner-nav">
            <!-- Navigation Choices -->
            <ul>
                <li><a href="#" onclick="showRetirement()">Retirement</a></li>
                <li><a href="#">Vehicle</a></li>
                <li><a href="#">House and Lot</a></li>
                <li><a href="#">+ add new plan</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="plan-retirement">
            <!-- Retirement Content -->
            <div class="retirement">
                <img src="retirement-icon.jpg" alt="Retirement Icon">
                <h3>Retirement</h3>
                <p>P2,000,000 <span class="target">Target: P30,000,000.00</span></p>
                <!-- Progress bar container -->
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                </div>
                <div>
                    <p>Monthly Deposit:</p>
                    <span class="big" style="margin-left: 20px;">P50,000.00</span>
                    <p>Target Year:</p>
                    <span style="margin-left: 20px;">2076</span>
                </div>
            </div>
            <div class="deposit-hist">
                <!-- Deposit History -->
                <h3>Deposit History</h3>
                <hr>
                <div class="deposit-info">
                    <!-- Display changes made by the user -->
                    <p><span>Deposit</span><span class="big">P50,000.00</span></p>
                    <!-- Display the month of user deposit -->
                    <p><span>November</span></p>
                </div>
            </div>
        </div>
        <div class="deposit-btn">
            <!-- Deposit button -->
            <button onclick="deposit()">Deposit</button>
        </div>
    </div>
</div>
</body>
</html>
