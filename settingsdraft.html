<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMate | User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for left and right borders */
        body {
            font-family: 'Arial', sans-serif;
        }

        .container-p-y {
            border: 1px solid #ccc; /* Border color for both left and right sides */
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Header Styles */
        h4 {
            color: #333;
        }

        /* Sidebar Styles */
        .account-settings-links {
            background-color: #f8f9fa; /* Light gray background */
        }

        .list-group-item {
            cursor: pointer;
            border: none;
            border-radius: 0;
        }

        .list-group-item.active {
            background-color: #007bff; /* Active link background color */
            color: #fff;
        }

        /* Content Styles */
        .card {
            border: none;
            border-radius: 0;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Button Styles */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* File Input Styles */
        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        /* Update the appearance of the custom file input button */
        label[for="profile-photo"] {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Active Tab Styles */
        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Username</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-policy">Get Help</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-policy">Privacy Policy</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-policy">Sign out</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <!-- Removed the photo -->
                                <div class="form-group">
                                    <label class="form-label">Upload Profile Photo</label>
                                    <input type="file" name="profile-photo">
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <p><b>Vinz Bleik Ibay</b></p>
                                    <button type="button">Edit</button>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail Address</label>
                                    <p id="email"><b>username@example.com</b></p>
                                    <button type="button">Edit</button>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <p><b>********</b></p>
                                    <button type="button">Update</button>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Delete Account</label>
                                    <button type="button">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // Assuming you have a JavaScript variable 'username' and 'email'
        var email = "username@example.com"; // Replace "username@example.com" with your actual email variable

        // Update the content of the 'email' element
        document.getElementById("email").innerHTML = '<b>' + email + '</b>';
    </script>
</body>

</html>
